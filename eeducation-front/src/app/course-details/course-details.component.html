<div>
  {{course.name}}
  Begins {{course.begins | date}}
  Ends {{course.ends | date}}

  Description:
  <p>
    {{course.description}}
  </p>

  Teachers:
  <span *ngFor="let teacher of course.teachers"> {{teacher}} </span>
  School:
  {{course.school}}

  <button (click)="edit()">Edit course</button>
  <button (click)="archive()">Archive course</button>
</div>
