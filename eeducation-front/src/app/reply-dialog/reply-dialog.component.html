<h2 mat-dialog-title>Reply to comment</h2>
<mat-dialog-content>Enter {{data.name}} path</mat-dialog-content>
<textarea matInput [(ngModel)]="data.text" type="text"></textarea>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.text">Add</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
