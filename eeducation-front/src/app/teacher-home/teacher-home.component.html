<div>
  <app-navbar></app-navbar>
  <mat-tab-group class="center">
    <mat-tab label="Courses">
      <button (click)="createCourse()" class="firsRowButton" mat-raised-button>Create course</button>
      <br>
      <mat-card (click)="goCourse(course.id)" class="card" *ngFor="let course of courses">
        <h2>{{course.name}}</h2>
        Begins: {{course.begins|date}} Ends: {{course.ends|date}}
      </mat-card>
    </mat-tab>
    <mat-tab label="Schools">
      <app-school-card  (click)="goSchool(school.id)" *ngFor="let school of schools" [school]="school"></app-school-card>
    </mat-tab>
    <mat-tab label="Search">
      <app-search></app-search>
    </mat-tab>
  </mat-tab-group>
</div>
