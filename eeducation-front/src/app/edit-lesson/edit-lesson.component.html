<div>
  <mat-card class="create-lesson-card">
    <div id="preview" ></div>
  </mat-card>
  <div>
    <mat-card class="create-lesson-card">
      <form class="form" [formGroup]="lessonForm" (ngSubmit)="lessonForm.valid && onLessonSubmit()">
        <mat-form-field class="field-full-width">
          <input id="name"
                 matInput
                 formControlName="name"
                 placeholder="name"/>
          <mat-error>name can not be blank.</mat-error>
        </mat-form-field>
        <mat-form-field class="field-full-width">
          <input id="date"
                 matInput
                 formControlName="date"
                 placeholder="date"
                 [matDatepicker]="datePicker"
          />
          <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
          <mat-datepicker #datePicker></mat-datepicker>
          <mat-error>ends can not be blank.</mat-error>
        </mat-form-field>
        <div id="pallet">
          <div>
            <button type='button' (click)="setElement('h1')">h1</button>
            <button type='button' (click)="setElement('h2')">h2</button>
            <button type='button' (click)="setElement('h3')">h3</button>
            <button type='button' (click)="setElement('b')">bold</button>
            <button type='button' (click)="setElement('i')">italic</button>
            <button type='button' (click)="setElement('u')">underline</button>
            <button type='button' (click)="setElement('q')">Quote</button>
            <button type='button' (click)="setImage()">Image</button>
            <button type='button' (click)="setVideo()">Video</button>
          </div>
          <div>
            <textarea (keyup)="textChange($event)" id="textArea"></textarea>
          </div>
        </div>
        <button>Edit lesson</button>
      </form>
    </mat-card>
  </div>


</div>
